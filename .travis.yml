language: python
python:
  - 3.6
install:
  - pip install -r requirements.txt
env:
  - HOST=localhost DATABASE=ride USER=postgres PASSWORD=postgres
services:
  - postgresql
before_script:
  - psql -c "ALTER USER postgres WITH PASSWORD 'prostgres';" -U postgres
  - psql -c "CREATE DATABASE ride;" -U postgres
# command to run tests
script:
  - python create_tables.py
  - pytest --cov-report= --cov=V2/ tests
#run coverage tests
after_success:
  - coveralls